<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gradient Background</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, rgb(64, 64, 64), rgb(251, 146, 60), rgb(236, 72, 153));
        color: white; /* Text color for better visibility */
        font-family: Arial, sans-serif; /* Font family for text */
    }

    .content {
        text-align: center;
    }
</style>
</head>
<body>
<div class="content">
    <h1>Welcome to My Website</h1>
    <p>This is a sample webpage with a gradient background.</p>
</div>
</body>
</html>
